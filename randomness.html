<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            font-size: 50px;
            color: black;
            font-weight: thin;
        }
        .test-bg {
            background-color: white;
        }
        .button-simple {
            background-color: white;
        }
        .button-crazy {
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body class="test-bg">
    <div class="test">
        Test
    </div>
    <div style="height: 50px;">
    </div>
    <button class="button-simple" onclick="changeStyleSimple()">Simple</button>
    <button onclick="changeStyleOld()">Old</button>
    <button class="button-crazy" onclick="changeStyleCrazy()">ĉ̷̠razy</button>

    <script>
        function changeStyleSimple() {
            document.querySelector('.test').style.fontSize = "50px"
            document.querySelector('.test').style.color = "black"
            document.querySelector('.test').style.fontWeight = "thin"
            document.querySelector('.test-bg').style.backgroundColor = "white"
        }
        function changeStyleOld() {
            document.querySelector('.test').style.fontSize = "35px"
            document.querySelector('.test').style.color = "gold"
            document.querySelector('.test').style.fontWeight = "bold"
            document.querySelector('.test-bg').style.backgroundColor = "grey"
        }
        function changeStyleCrazy() {
            document.querySelector('.test').style.fontSize = "60px"
            document.querySelector('.test').style.color = "green"
            document.querySelector('.test').style.fontWeight = "thin"
            document.querySelector('.test-bg').style.backgroundColor = "aqua"
        }
    </script>
</body>
</html>
